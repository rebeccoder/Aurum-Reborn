        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </a>
    <a class="nav-link mr-3" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true"

            <div><i class="fas fa-search nav-icons"></i></div>
        </div>
    </a>

        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0 searchbar" type="text" name="q"
                    placeholder="search our collections">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon ">
                            <i class="fas fa-search nav-icons"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="dropdown">
        <a class="text-black nav-link" href="#" id="user-options-mobile" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg nav-icons"></i></div>
            </div>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-options-mobile">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>

            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>

            {% endif %}

    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link nav-icons"
