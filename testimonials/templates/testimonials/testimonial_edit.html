

{% block content %}
  <div class="container">
    <h2>Edit Testimonial</h2>
    <form method="post">
      {% csrf_token %}
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ testimonial.title }}" required>        
      </div>
      <div>
        <label for="testimonial">Testimonial:</label>
        <textarea id="testimonial" name="testimonial" required>{{ testimonial.testimonial }}</textarea>
      </div>
      <div>
        <label for="rating">Rating (out of 5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" value="{{ testimonial.rating }}" required>
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </div>
{% endblock %}
